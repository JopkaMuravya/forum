<!doctype html>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta name="keywords" content="HTML5 Template">
    <meta name="description" content="Responsive HTML5 Template">
    <meta name="author" content="author.com">
    <title>Responsive HTML5 Template</title>

    <!-- STYLESHEET -->
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800" rel="stylesheet">

    <!-- icon -->
    <link rel="stylesheet" href="fonts/icons/main/mainfont/style.css">
    <link rel="stylesheet" href="fonts/icons/font-awesome/css/font-awesome.min.css">

    <!-- Vendor -->
    <link rel="stylesheet" href="vendor/bootstrap/v3/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/bootstrap/v4/bootstrap-grid.css">
    <!-- Custom -->
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="header js-header js-dropdown">
            <div class="container">
                <div class="header__logo">
                    <h1>
                        <img src="images/logo_forum.png" alt="logo">
                    </h1>
                    <div class="header__title">Skuforum</div>
                </div>                
                <div class="header__search">
                    <form action="#">
                        <label>
                            <i class="icon-Search js-header-search-btn-open"></i>
                            <input type="search" placeholder="Искать" class="form-control">
                        </label>
                    </form>
                </div>                
                <div class="header__notification">
                    <div class="header__notification-btn" data-dropdown-btn="notification">
                        <i class="icon-Notification"></i>
                        <span>1</span>
                    </div>
                    <div class="dropdown dropdown--design-01" data-dropdown-list="notification">
                        <div>
                            <a href="#">
                                <i class="icon-Info"></i>
                                <p>Здесь будут уведомления<span>Новых уведомлений пока нет</span></p>
                            </a>
                        </div>
                    </div>
                </div>                
                <div class="header__user">
                    <div class="header__user-btn" data-dropdown-btn="user">
                        <img src="fonts/icons/avatars/A.svg" alt="avatar">
                        Анонимус<i class="icon-Arrow_Below"></i>
                    </div>
                    <nav class="dropdown dropdown--design-01" data-dropdown-list="user">
                        <div>
                            <div class="dropdown__icons">
                                <a href="#"><i class="icon-Bookmark"></i></a>
                                <a href="#"><i class="icon-Message"></i></a>
                                <a href="#"><i class="icon-Preferences"></i></a>
                                <a href="#"><i class="icon-Logout"></i></a>
                            </div>
                        </div>
                        <div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <div class="container">
            <div class="create">
                <div class="create__head">
                    <div class="create__title"><img src="fonts/icons/main/New_Topic.svg" alt="New topic">Создать новую тему</div>
                </div>
                <div class="create__section">
                    <label class="create__label" for="title">Заголовок темы</label>
                    <input type="text" class="form-control" id="title" placeholder="">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="create__section">
                            <label class="create__label" for="category">Выберите категорию</label>
                            <label class="custom-select">
                                <select id="category">
                                    <option>Хобби</option>
                                    <option>Видео</option>
                                    <option>Исскуство</option>
                                    <option>Игры</option>
                                    <option>Здоровье</option>
                                    <option>Развлечения</option>
                                    <option>Q&amp;As</option>
                                    <option>Общество</option>
                                    <option>Случайное</option>
                                    <option>Технологии</option>
                                    <option>Наука</option>
                                    <option>Животные</option>
                                    <option>Образование</option>
                                    <option>Политика</option>
                                </select>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="create__section create__textarea">
                    <label class="create__label" for="description">Описание</label>
                    <div class="create__textarea-head">
                        <span><i class="icon-Bold"></i></span>
                        <span><i class="icon-Italic"></i></span>
                        <span><i class="icon-Upload_Files"></i></span>
                        <span><i class="icon-Emoticon"></i></span>
                    </div>
                    <textarea class="form-control" id="description"></textarea>
                </div>
                <div class="create__section">
                    <label class="create__label" for="tags">Добавить теги</label>
                    <input type="text" class="form-control" id="tags" placeholder="">
                </div>
                <div class="create__footer">
                    <a href="index.html" class="create__btn-cansel btn">Назад</a>
                    <a href="#" class="create__btn-create btn btn--type-02">Опубликовать</a>
                </div>
            </div>
        </div>
    </main>

    <!-- JAVA SCRIPT -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/velocity/velocity.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
